<!DOCTYPE html>
<html>
    <head>
        <title>Calc For Better Future</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div class='row row-center'>
                <div class='col-5'>
                    <div class='card'>
                        <h1 id='display'></h1>
                        <div class='card-body'>
                            <div class="row">
                                <div class="col-9">
                                    <div class='row buttons'>
                                        <div class='col-3 button'>(</div>
                                        <div class='col-3 button'>)</div>
                                        <div class='col-3 button'><-</div>
                                        <div class='col-3 button'>C</div>
                                        <div class='col-3 button digit'>7</div>
                                        <div class='col-3 button digit'>8</div>
                                        <div class='col-3 button digit'>9</div>
                                        <div class='col-3 button'>:</div>
                                        <div class='col-3 button digit'>4</div>
                                        <div class='col-3 button digit'>5</div>
                                        <div class='col-3 button digit'>6</div>
                                        <div class='col-3 button'>x</div>
                                        <div class='col-3 button digit'>1</div>
                                        <div class='col-3 button digit'>2</div>
                                        <div class='col-3 button digit'>3</div>
                                        <div class='col-3 button'>-</div>
                                        <div class='col-3 button digit'>0</div>
                                        <div class='col-3 button digit'>00</div>
                                        <div class='col-3 button'>.</div>
                                        <div class='col-3 button'>+</div>
                                    </div>
                                </div>
                                <div class="col-2 button equality-container">
                                    <div class="equality">=</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
